<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="src/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Quizz</title>
  </head>
  <body>
    <main>
      <div id="startGame">
            <h1 id="title">QUIZZ</h1>
          <div id="startButton_Container">
            <button id="startButton">START</button>
          </div>
      </div>
      <div id="game" class="hide">
        <div id="question">
          <h2 id="questionText">Question</h2>
        </div>
        <div id="choices">
          <button id="answer0" class="answerButton"></button>
          <button id="answer1" class="answerButton"></button>
          <button id="answer2" class="answerButton"></button>
          <button id="answer3" class="answerButton"></button>
        </div>
      </div>
      <div id="scores" class="hide">
        <h2 id="score">Score: </h2>
        <div id="trueAnswers">
          <p>Question 1 : Audi</p>
          <p>Question 2 : Bugatti Chiron</p>
          <p>Question 3 : Carrera GT</p>
          <p>Question 4 : Aston Martin DB85</p>
          <p>Question 5 : Bugatti</p>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
